<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Video Gallary</title>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal m-5">
        <h2 class="font-weight-bold text-info">Welcome to Registration at Cybage</h2>
        <div class="form-group">
          <label for="fullName" class="col-sm-3 control-label">Full Name</label>
          <div class="col-sm-9">
            <input
              type="text"
              id="fullName"
              placeholder="Full Name"
              class="form-control"
              autofocus
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email* </label>
          <div class="col-sm-9">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              name="email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">Password*</label>
          <div class="col-sm-9">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label"
            >Confirm Password*</label
          >
          <div class="col-sm-9">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="birthDate" class="col-sm-3 control-label"
            >Date of Birth*</label
          >
          <div class="col-sm-9">
            <input type="date" id="birthDate" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="col-sm-3 control-label"
            >Phone number
          </label>
          <div class="col-9">
            <input
              type="phoneNumber"
              id="phoneNumber"
              placeholder="Phone number"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="Height" class="col-sm-3 control-label">Height* </label>
            <div class="col-9">
              <input
                type="number"
                id="height"
                placeholder="height in cm"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="weight" class="col-sm-3 control-label">Weight* </label>
            <div class="col-9">
              <input
                type="number"
                id="weight"
                placeholder="weight in kg"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3">Gender</label>
          <div class="col-6">
            <div class="row">
                <div class="col-sm-4">
                    <label class="radio-inline">
                      <input type="radio" id="maleRadio" value="Male" />Male
                    </label>
                  </div>
                <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" id="femaleRadio" value="Female" />Female
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- /.form-group -->
       
        <div class="form-group">
          <div class="col-9">
            <span class="help-block">*Required fields</span>
          </div>
        </div>
        <div class="row ">
            <button type="submit" class="btn btn-primary btn-block">
                Register
              </button>
        </div>
        
      </form>
      <!-- /form -->
    </div>
    <!-- ./container -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
